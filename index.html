<!DOCTYPE html>
<html lang="en">
<head>
	<title>Crystal Collector</title>
	<meta charset="utf-8">	
	
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- JQuery Link -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
	<!-- Link to my Javascript page.  -->
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
    

</head>
<body>

<div class="row">
	
	<div class="col-sm-12"> <h1 class="text-center">Crystal Collector</h1></div>

</div>

<div class="row">
	
	<div class="col-sm-3"><button id="crystal1_span"><img src="./assets/images/crystal1.png" class="img-rounded" alt="Crystal 1" width="200" height="200"></button></div>
	<div class="col-sm-3"><button id="crystal2_span"><img src="./assets/images/crystal2.jpg" class="img-rounded" alt="Crystal 2" width="200" height="200"></button></div>
	<div class="col-sm-3"><button id="crystal3_span"><img src="./assets/images/crystal3.jpg" class="img-rounded" alt="Crystal 3" width="200" height="200"></button></div>
	<div class="col-sm-3"><button id="crystal4_span"><img src="./assets/images/crystal4.jpg" class="img-rounded" alt="Crystal 4" width="200" height="200"></button></div>

</div>

<div class="row">
	
	<div class="col-sm-6">Number to guess: <span id="numberToGuess"></span></div>
	<div class="col-sm-6"><p>Crystal counter: <span id="playerCounter"></span></p></div>

</div>

<div class="row">
	
	<div class="col-sm-6"><p>Player Wins: <span id="playerWins"></span></p></div>
	<div class="col-sm-6"><p>Player Losses: <span id="playerLosses"></span></p></div>

</div>





</body>
</html>
